<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickFare Conductor Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2c3e50;
    }
    #reader {
      width: 300px;
      margin: 1rem 0;
    }
    #result {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      width: 100%;
      max-width: 360px;
    }
    .status-paid {
      color: green;
    }
    .status-unpaid {
      color: red;
    }
  </style>
  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h2>üé´ QuickFare - Conductor Scanner</h2>

  <div id="reader"></div>

  <div id="result">
    <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
    <p><strong>Trip:</strong> <span id="trip"></span></p>
    <p><strong>Fare:</strong> <span id="fare"></span></p>
  </div>

  <script>
    function extractQueryParam(url, param) {
      const parsedUrl = new URL(url);
      return parsedUrl.searchParams.get(param);
    }

    function displayTripInfo(qrUrl) {
      const tripId = extractQueryParam(qrUrl, "tripId");
      const fare = extractQueryParam(qrUrl, "amount");

      if (tripId && fare) {
        document.getElementById("status").innerHTML = "<span class='status-paid'>‚úÖ Paid</span>";
        document.getElementById("trip").textContent = `Trip #${tripId}`;
        document.getElementById("fare").textContent = `ZMW ${fare}`;
      } else {
        document.getElementById("status").innerHTML = "<span class='status-unpaid'>‚ö†Ô∏è Invalid QR Code</span>";
        document.getElementById("trip").textContent = "";
        document.getElementById("fare").textContent = "";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            html5QrCode.stop();
            displayTripInfo(qrCodeMessage);
          },
          errorMessage => {
            // Ignore scan errors for now
          }
        ).catch(err => {
          document.getElementById("status").textContent = "‚ùå Failed to start scanner: " + err;
        });
      }
    }).catch(err => {
      document.getElementById("status").textContent = "‚ùå No camera found: " + err;
    });
  </script>

</body>
</html>
