<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Check Passenger Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .section {
      max-width: 480px;
      margin: 1.5em auto;
      background: #fff;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 0.75em 0;
      font-size: 1rem;
    }
    select, input { padding: 0.5em; }
    button {
      padding: 0.75em;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #message { margin-top: 1em; font-size: 1rem; }
    #message.success { color: green; }
    #message.error   { color: red; }
  </style>
</head>
<body>
  <h1>üîç Check Passenger Payment</h1>
  <div class="section">
    <label for="tripSelect">Select trip:</label>
    <select id="tripSelect">
      <option>Loading trips‚Ä¶</option>
    </select>

    <label for="phoneInput">Passenger Phone:</label>
    <input type="text" id="phoneInput" placeholder="e.g. 0978123456">

    <button id="checkBtn">‚úÖ Check Payment</button>
    <div id="message"></div>
  </div>

  <script>
    const BACKEND = 'https://quickfare-backend.onrender.com';
    const tripSelect = document.getElementById('tripSelect');
    const phoneInput = document.getElementById('phoneInput');
    const checkBtn   = document.getElementById('checkBtn');
    const msgEl      = document.getElementById('message');

    function showMessage(text, type='error') {
      msgEl.textContent = text;
      msgEl.className = type;
    }
    function clearMessage() {
      msgEl.textContent = '';
      msgEl.className = '';
    }

    // Fetch and populate trips
    async function loadTrips() {
      try {
        const res = await fetch(`${BACKEND}/api/public-trips`);
        if (!res.ok) throw new Error('Failed to load trips');
        const trips = await res.json();
        tripSelect.innerHTML = '<option value="">-- Select a trip --</option>' +
          trips.map(t => {
            // Format date nicely
            const date = new Date(t.date);
            const label = `${t.origin} ‚Üí ${t.destination} | `
              + `${date.toLocaleDateString()} ${t.time}`;
            return `<option value="${t.id}">${label}</option>`;
          }).join('');
      } catch (err) {
        console.error(err);
        tripSelect.innerHTML = '<option>‚ùå Could not load trips</option>';
      }
    }

    // Check payment when button clicked
    checkBtn.addEventListener('click', async () => {
      clearMessage();
      const tripId = tripSelect.value;
      const phone  = phoneInput.value.trim();
      if (!tripId || !phone) {
        return showMessage('Please select a trip and enter a phone.', 'error');
      }

      try {
        checkBtn.disabled = true;
        const res = await fetch(
          `${BACKEND}/api/payments/check?tripId=${tripId}&phone=${encodeURIComponent(phone)}`
        );
        const payload = await res.json();
        if (res.ok) {
          const p = payload.payment;
          showMessage(
            `‚úÖ ${p.paymentMethod} ${p.status} on ${new Date(p.createdAt).toLocaleString()}`,
            'success'
          );
        } else {
          showMessage(`‚ùå ${payload.message || 'Payment not found'}`, 'error');
        }
      } catch (err) {
        console.error(err);
        showMessage('‚ùå Network error. Try again.', 'error');
      } finally {
        checkBtn.disabled = false;
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', loadTrips);
  </script>
</body>
</html>
